<div class="form-group">
    <table id="tbusers" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dynamic-table_info">
        <thead>
            <tr role="row">
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Domain: activate to sort column ascending">Name</th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Price: activate to sort column ascending">Last Name</th>
                <th class="hidden-480 sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Clicks: activate to sort column ascending">User Code</th>
                <th class="sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="
                    Update
                    : activate to sort column ascending">
                    <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                    System
                </th>
                <th class="hidden-480 sorting" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr role="row" class="odd">
                <td>
                    @Name
                </td>
                <td>   @LastName</td>
                <td class="hidden-480">@UserCode</td>
                <td>@System</td>
                <td class="hidden-480">
                    <span class="label label-sm label-warning">@status</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
